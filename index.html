<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cinema Booking</title>
</head>

<body>
    <div class="movie-container">
        <label for="movie">Выберите фильм:</label>
        <select id="movie">
            <!-- change below to put from JSON -->
            <!-- after the name inside option tags, there's should be

            <option value="5">Colloquium</option>

    <ul class="showcase">

        </li>
        <li>
            <div class="seat Selected"></div>
            <small>Выбрано</small>
        </li>
        <li>
            <div class="seat occupied"></div>
            <small>Занято</small>
        </li>
    </ul>

        <div class="screen"></div>

        <!-- 1-row -->

            <div class="seat"></div>

            <div class="seat"></div>
        </div>

        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>
        <!-- 4-row -->
        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat occupied"></div>
            <div class="seat occupied"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>
        <!-- 5-row -->
        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>

            <div class="seat"></div>

            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>

            <div class="seat"></div>

            <div class="seat"></div>
            <div class="seat"></div>

            <div class="seat"></div>

            <div class="seat"></div>
        </div>
        <!-- 8-row -->
        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>
    </div>

    <p class="text">Вы выбрали <span id="count">0</span> на сумму
    $<span id="total-price">0</span></p>

    <script src="script.js"></script>
</body>

</html>
